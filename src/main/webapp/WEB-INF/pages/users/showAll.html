<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>E-mail</th>
        <th>Action</th>
    </tr>
    <th:block th:each="user : ${users}">
        <tr>
            <td>
                <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getId()}"></a>
            </td>
            <td>
                <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getName()}"></a>
            </td>
            <td>
                <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getSurname()}"></a>
            </td>
            <td>
                <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getEmail()}"></a>
            </td>
            <td>
                <a th:href="@{/users/{id}/edit(id = ${user.getId()})}">Edit</a>
                <form th:method="DELETE" th:action="@{/users/{id}(id = ${user.getId()})}">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
    </th:block>
</table>
<br/>
<hr/>
<a href="/users/new">Create new user</a>
</body>
</html>
